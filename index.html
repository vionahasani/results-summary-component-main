<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <article class="result-summary-component mb-3 justify-content-center align-items-center">
      <div class="your-result">
          <div class="your-result_inner">
            <h5>Your Result</h5>
            <div class="your-result_circle-background">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <div class="summary_inner">
          <h5>Summary</h5>
          
          <div class="summary-reaction d-flex flex-row align-items-center">
            <img src="./assets/images/icon-reaction.svg">
            <p class="flex-grow-1">Reaction</p>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>
          
          <div class="summary-memory d-flex flex-row align-items-center">
            <img src="./assets/images/icon-memory.svg">
            <p class="flex-grow-1">Memory</p>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>
          
          <div class="summary-verbal d-flex flex-row align-items-center">
            <img src="./assets/images/icon-verbal.svg">
            <p class="flex-grow-1">Verbal</p>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>

          <div class="summary-visual d-flex flex-row align-items-center">
            <img src="./assets/images/icon-visual.svg">
            <p class="flex-grow-1">Visual</p>
            <p class="summary-score"><span>72</span> / 100</p>
          </div>
          
          <button class="btn">Continue</button>
        </div>
      </div>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vione Hasani Karadeniz</a>.
  </div>
</body>
</html>
